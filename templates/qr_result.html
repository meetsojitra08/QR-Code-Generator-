<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR code for digital Restaurant Menu</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> 

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Generate QR Code</a>
        </div>
      </nav> 
    
    <!-- QR Code Result -->
     <div class="container mt-5 align-items-center text-center">
        <h2>{{ res_name }}</h2>
        <img src="{{ qr_url}}" alt="QR Code" style="border: 1px solid #000000;"> 
        <div>
            <a href="{{ qr_url}}" download="{{ file_name}}" class="btn btn-primary mt-3">Download QR Code</a>
            <br>
            <small>Thank you for using our QR code Generator Tool</small>
        </div>
        
     </div>
     
</body>
</html>
